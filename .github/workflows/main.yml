name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Or specify any branch you'd like to trigger the build on
    paths:
      - 'Dockerfile'
      - 'SoC-odoo-community-17.0.20240313/**'
      - 'entrypoint.sh'
      - 'odoo.conf'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t weihangang/my-test-repo::test .

      - name: Push Docker image to DockerHub
        run: |
          docker push weihangang/my-test-repo::test

      - name: Log out from DockerHub
        run: docker logout
