name: Code-analyse
on:
  workflow_dispatch:
  push:
    branches: 
      - "feature-*"
    paths-ignore:
    - '.github/*'
  pull_request:
    types: 
      - opened
      - synchronized
      - reopened
jobs:
  codacy-analysis-cli:
    name: Codacy Analysis CLI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@main

      - name: Run Codacy Analysis CLI
        uses: codacy/codacy-analysis-cli-action@master
